<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Examination System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="home">
        <h1>Welcome to the Exam</h1>
        <input type="text" id="student-name" placeholder="Enter your name">
        <button id="start-button" disabled>Start Exam</button>
    </div>

    <div class="container" id="exam-container" style="display:none;">
        <h2 id="question-title"></h2>
        <img id="question-image" src="" alt="Question Image">
        <div id="answers"></div>
        <button id="next-button" disabled>Next</button>
        <p id="timer"></p>
    </div>

    <div class="container" id="result" style="display:none;"></div>

    <script src="questions.js"></script>
    <script type="module" src="exam.js"></script>
</body>
</html>
